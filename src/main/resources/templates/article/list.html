<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!--Page content-->
<th:block layout:fragment="contents">
    <div class="container">
        <br>
        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr>
                        <td>No.</td>
                        <td>Title</td>
                        <td>Registered at</td>
                        <td>Updated at</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article : ${articleList}">
                        <td th:text="${article.id}"></td>
                        <td><a style="color:gray" th:href="'/article/'+${article.id}" th:text="${article.title}"></a></td>
                        <td th:text="${#temporals.format(article.registeredAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#temporals.format(article.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/}" class="btn btn-primary">Home</a>
    </div>
</th:block>
</html>
