<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!--Page content-->
<th:block layout:fragment="contents">
    <div class="container">
        <br>
        <div class="col-lg-12">
            <div class="card text-dark bg-light mb-3">
                <div class="card-header"><h4 th:utext="${article.title}"></h4><h6 class="card-title" th:text="${#temporals.format(article.registeredAt, 'yyyy-MM-dd HH:mm:ss')}"></h6></div>
                <div class="card-body">
                    <p class="card-text" th:utext="${article.content}"></p>
                </div>
            </div>
            <a th:href="@{/}" class="btn btn-primary">Home</a>
            <button class="btn btn-warning" th:onclick="|window.location.href='/article/${article.id}/update'|">Update</button>
        </div>
    </div>
</th:block>
</html>
