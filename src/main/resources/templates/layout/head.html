<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--Common Head-->
<th:block th:fragment="headFragment">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width" />
        <title>Summernote: image-included article</title>

        <!-- include Bootstrap, Popper, jQuery -->
        <!-- bootstrap.bundle.js includes both bootstrap.js and popper.js -->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
              rel="stylesheet">
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>

        <!-- include summernote -->
        <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.css}"
              rel="stylesheet">
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs5.min.js}"></script>
    </head>
</th:block>
</html>
